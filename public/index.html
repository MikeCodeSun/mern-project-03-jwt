<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Jwt</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="bg-light vh-100 pt-5">
      <form
        class="form w-50 mx-auto bg-white rounded p-3 shadow text-capitalize mb-5 fixed-width"
      >
        <div class="mb-3">
          <label for="username" class="col-form-label">username: </label>
          <input type="text" class="form-control" id="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">password: </label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="d-grid">
          <button class="btn-primary btn text-capitalize" id="login-btn">
            submit
          </button>
        </div>
      </form>
      <div class="card w-50 mx-auto shadow text-center p-5 fixed-width">
        <div class="card-body">
          <h5 class="card-title text-capitalize text-info" id="info"></h5>
        </div>
        <div class="d-grid">
          <button class="btn btn-warning text-capitalize" id="info-btn">
            get info
          </button>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
